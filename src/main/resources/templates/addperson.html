<h3>add new person</h3>
<hr>
<form th:action="@{/addperson}" class="col-4">
    <div class="mb-3">
        <label for="peopleFirstName" class="form-label">Vorname</label>
        <!-- th:name definiert den Namen des Feldes, welches der Controller in der Methodensignatur entgegennimmt. -->
        <input type="text" class="form-control" id="peopleFirstName" placeholder="Vorname" th:name="peopleFirstName">
    <div class="mb-3">
        <label for="peopleLastName" class="form-label">Nachname</label>
        <input type="text" class="form-control" id="peopleLastName" placeholder="Nachname" th:name="peopleLastName">
    </div>

    <div class="mb-3">
        <label for="peopleDateofBirth" class="form-label">Geburtsdatum</label>
        <input type="text" class="form-control" id="peopledateofBirth" placeholder="Geburtsdatum" th:name="peopleDateofBirth">
    </div>

    <hr>

    <div class="col-auto">
        <button type="submit" class="btn btn-success mb-3">Person anlegen</button>
    </div>
</form>
